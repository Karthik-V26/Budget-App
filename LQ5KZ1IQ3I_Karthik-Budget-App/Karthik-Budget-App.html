<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b3c3e8036.js" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column align-content-center">
                <h1 class="heading col-12">Budget App</h1>
                <div class="col-12 heading-card d-flex flex-row justify-content-center mb-2">
                    <div class="d-flex flex-column m-3">
                        <h1 class="side-heading">Budget</h1>
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/budget-img.png" class="icon" />
                        <p class="amount-text" id="budgetAmount">0</p>
                    </div>
                    <div class="d-flex flex-column m-3">
                        <h1 class="side-heading">Expenses</h1>
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/expenses-img.png" class="icon" />
                        <p class="amount-text" id="totalExpensesAmount">0</p>
                    </div>
                    <div class="d-flex flex-column m-3">
                        <h1 class="side-heading">Balance</h1>
                        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/balance-img.png" class="icon" />
                        <p class="amount-text" id="balanceAmount">0</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 mt-3">
                <div class="form-card mb-3 ">
                    <form id="formBudget">
                        <div class="d-flex flex-column align-items-start">
                            <label for="budgetInput" class="form-heading">Please enter the budget</label>
                            <input placeholder="In Rupees" id="budgetInput" />
                            <p class="error-text" id="budgetInputErrMsg"></p>
                            <button class="btn btn-primary" id="setBudgetBtn">Set Budget</button>
                        </div>
                    </form>
                </div>

                <div class="expense-card mb-3 ">
                    <form id="expenseForm">
                        <div class="d-flex flex-column align-items-start">
                            <label for="expenseTitleInput" class="form-heading">Please enter the expense title</label>
                            <input placeholder="Title" id="expenseTitleInput" />
                            <p class="error-text" id="expenseTitleInputErrMsg"></p>

                            <label for="expenseAmountInput" class="form-heading">Please enter the expense amount</label>
                            <input placeholder="In Rupees" id="expenseAmountInput" />
                            <p class="error-text" id="expenseAmountInputErrMsg"></p>
                            <button class="btn btn-secondary" id="addExpenseBtn">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="history-card col-12 col-lg-8 mt-3">
                <h1 class="expense-heading">Expense History</h1>
                <div class="d-flex flex-row justify-content-start">
                    <p class="expense-side-heading">Expense Title</p>
                    <p class="expense-side-heading">Amount Spent</p>
                </div>
                <ul id="expensesHistory" class="d-flex flex-column justify-content-start pl-0">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
